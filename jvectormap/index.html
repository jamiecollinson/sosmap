<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="robots" content="noindex" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <link rel="stylesheet" media="all" href="/jvectormap/jquery-jvectormap-1.2.2.css">    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script type="text/javascript" src="/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  </head>
  <body>
    <div id="map-canvas"/>
    <script>
      $(function(){
        $.get('/jvectormap/googledata.xml', function(xml){
          var $xml = $(xml);
          
          var markers = [];
          $xml.find('marker').each(function(){
            var lat = $(this).attr('lat');
            var lng = $(this).attr('lng');
            var name = $(this).attr('name');
            markers.push({
              latLng: [lat, lng],
              name: name
            });
          });
          
          map = new jvm.WorldMap({
            container: $('#map-canvas'),
            map: 'world_mill_en',
            backgroundColor: 'slategrey',
            markers: markers,
            markerStyle: {
              initial: {
                fill: '#EC7404',
                stroke: '#505050',
                "fill-opacity": 1,
                "stroke-width": 1,
                "stroke-opacity": 1,
                r: 5
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
